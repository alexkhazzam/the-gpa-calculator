<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>GPA Calculator</title>
    <script src="assets/scripts/app.js" defer type="module"></script>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="calculator">
        <h1>GPA Calculator</h1>
        <section class="header">
          <h3>#</h3>
          <h3>Grade<br />(Points)</h3>
          <h3 class="max">Max Grade<br />(Optional)</h3>
        </section>
        <ul>
          <li class="1 original">
            <span>1</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 1-max"
              min="0"
            />
          </li>

          <li class="2 original">
            <span>2</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 2-max"
              min="0"
            />
          </li>

          <li class="3 original">
            <span>3</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 3-max"
              min="0"
            />
          </li>

          <li class="4 original">
            <span>4</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 4-max"
              min="0"
            />
          </li>

          <li class="5 original">
            <span>5</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 5-max"
              min="0"
            />
          </li>

          <li class="6 original">
            <span>6</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 6-max"
              min="0"
            />
          </li>

          
          <li class="7 original">
            <span>7</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 6-max"
              min="0"
            />
          </li>

          <li class="8 original">
            <span>8</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 8-max"
              min="0"
            />
          </li>
          
          <li class="9 original">
            <span>9</span>
            <input type="number" min="0" class="points-earned point" /><input
              type="number"
              class="max-points 9-max"
              min="0"
            />
          </li>
        </ul>
        <button class="calculate">Calculate</button>
        <button class="reset">Reset</button>
        <button class="add-row">Add Row</button>
      </section>
      <section class="handle-inputs">
        <p>Average Grade</p>
        <input type="text" class="final-grade" readonly />
        <input type="text" class="letter-grade" readonly />
        <p>4.0 Scale</p>
        <p class="scale"></p>
        <p>Calculations</p>
        <p class="calculations" <p></p>
      </section>
    </section>
  </body>
</html>
